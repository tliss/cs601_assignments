<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
  <title>Pok&eacute;mania!</title>
</head>

<body>
  <div id="app">

    <h1>Pok&eacute;mania!</h1>
    <h2>Hover over the pok&eacute;mon to see their original form!</h2>
    <div class="poke-wrapper">
      <div v-for="(creature, index) in pokemon">
        <Pokemon :name="pokemon[index].name"
                :evo-name="pokemon[index].evoName"
                :image="pokemon[index].image"
                :evo-image="pokemon[index].evoImage">
        </Pokemon>
      </div>
    </div>
  </div>

  <!-- Include Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Inculde my Vue components -->
  <script src="main.js"></script>
</body>

</html>
